<h1>Agency</h1>
<div *ngIf="agency">
  <div class="card">
    <div class="card-body">
      <div class="card-block">
        <h5 class="card-title">{{ agency.name }}</h5>
        <div class="card-text">
          {{ agency.address }}
        </div>
        <div class="card-text">
          {{ agency.phone }}
        </div>
      </div>
    </div>
  </div>
  <h2>Customer Search</h2>
  <div>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputName"
          placeholder="John Smith"
        />
      </div>
    </div>
    <div>
      <div class="form-group row">
        <label for="inputAddress" class="col-sm-2 col-form-label"
          >Address</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="123 Oak Creek Lane"
          />
        </div>
      </div>
      <div>
        <div class="form-group row">
          <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="inputPhone"
              placeholder="1234567890"
            />
          </div>
        </div>
        <table class="table table-striped">
          <thead class="thead-dark">
            <th>#</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th></th>
          </thead>
          <tbody>
            <tr *ngFor="let customer of agency.customers; let i = index">
              <td class="align-middle">
                {{ (page - 1) * pageSize + i + 1 }}
              </td>
              <td class="align-middle">{{ customer.name }}</td>
              <td class="align-middle">{{ customer.address }}</td>
              <td class="align-middle">{{ customer.phone }}</td>
              <td class="align-middle">
                <button
                  class="btn btn-primary"
                  (click)="getCustomerById(customer.id)"
                >
                  Select
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <ngb-pagination
          [collectionSize]="agency.customers"
          [(page)]="page"
          [pageSize]="pageSize"
          [collectionSize]="agency.customersCount"
          [boundaryLinks]="true"
          (pageChange)="changePage($event)"
        ></ngb-pagination>
      </div>
    </div>
  </div>
</div>
